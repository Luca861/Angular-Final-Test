<div class="d-flex flex-column">
  <ng-container *ngFor="let item of refPokemon; let i = index">
    <h3>Pokemon Rifiutati {{ i + 1 }}</h3>
    <img [src]="item.image" />
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      {{ item.name }}
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ item.name }}</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img [src]="item.image" />
            <h4>Peso: {{ item.weight }}</h4>
            <h4>Altezza: {{ item.height }}</h4>
            <h4>Id : {{ item.id }}</h4>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
